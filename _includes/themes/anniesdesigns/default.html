<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{page.title}}</title>
    <meta charset="utf-8">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Reset styles first. -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/reset.css" type="text/css" media="all">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" type="text/css" media="all">

    <!-- Site css files. -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/layout.css" type="text/css" media="all">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css" type="text/css" media="all">


    <!-- Include the scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

    <!-- Add the pretty photo plugin -->
    {% if page.images %}
      <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.prettyPhoto.js"></script>
    {% endif %}

    <!--[if lt IE 7]>
            <div style='clear:both;text-align:center;position:relative'>
                    <a href="http://www.microsoft.com/windows/internet-explorer/default.aspx?ocid=ie6_countdown_bannercode"><img src="http://www.theie6countdown.com/images/upgrade.jpg" border="0" alt="" /></a>
            </div>
    <![endif]-->
  </head>
  <body id="page2" class="{{ page.context }}">
    <div class="body1">
      <div class="body2">
        <div class="body3">
          <div class="main">
            <header>
              <div class="wrapper">
                <h1><div class="pad" id="logo_wrapper"><a href="/index.html" id="logo" alt="{{ site.title }}"></a><small>{{ site.tagline }}</small></div></h1>
                <nav>
                  {% include themes/anniesdesigns/menu.html %}
                </nav>
              </div>
            </header>
            <section id="content">
              <div class="wrapper">
                {{content}}
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    {% include themes/anniesdesigns/footer.html %}
  </body>
</html>
